<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBliss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="assets/bookblisslogo.png" width="210px" height="60px">
        <div class="header-items">
            <span class="pages" id="home">Home</span>
            <span class="pages" id="about-us">About</span>
            <span class="pages" id="items">Items</span>
            <span class="pages" id="contact-us">Contact Us</span>
            <button class="pages" id="shop">Buy</button>
        </div>
    </div>
    <div class="container-one">
        <div class="box-one">
         <span id="tagline">Blissful Reading <br> Awaits You! </span>
         <span id="description-one"> Not sure what you are looking for?</span>
         <button id="explore-button">Explore</button>
        </div>
   
        <div class="box-two">
            <div class="books-poster">
            <img id="books-poster1" src="assets/books.jpg" width="900px"/>
            <img src="assets/single-book.png" id="books-poster2" width="200px">
            <img src="assets/single-book2.jpeg" id="books-poster3" width="200px">
        </div>
        </div>
 </div>

 <div class="container-two">
    <div class="features">
        <div class="feature-one">
            <img src="assets/shipping.png" id="features-icon" />
        <span class="main-features">Quick Shipping</span>
        </div>
        
        <div class="feature-two">
            <img src="assets/payment.png" id="features-icon" />
            <span class="main-features">Secure Payment</span>
        </div>
        
        <div class="feature-three">
            <img src="assets/easy-return.png" id="features-icon" height="50px" />
            <span class="main-features">Easy Returns</span>
        </div>
        
        <div class="feature-four">
            <img src="assets/24hourssupport.png" id="features-icon" width="55px" />
            <span class="main-features">24/7 Support</span>
        </div>
    </div>
 </div>

 <div class="container-three">
    <div class="title">
        <span class="best-sellers">Best Sellers 2023</span>
    </div>
    <div class="slider">
        
    </div>
 </div>

    <script src="script.js"></script>
</body>
</html>
